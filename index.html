<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisyema de Gestiòn de Equipo Expo</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                 <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#"role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo</h2>
        <!--Ponemos un scroll a la tabla-->
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aquí va el cuerpo de la API-->
                    <!--Registros que vienen de la API-->
    
                </tbody>
            </table>
        </div> 
    </main>

    <!--Modal para agregar integrantes-->
    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="Nombre" required>

                <input type="text" id="apellido" placeholder="Apellido" required>

                <input type="text" id="edad" placeholder="Edad" required>

                <input type="email" id="email" placeholder="Correo electrónico" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>


    <!--Botón flotate para agregar registros-->
    <button class="add-button" id="btnAbrirModal" titulo="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
    </button>


    <script src="js/script.js"></script>
</body>
</html>
